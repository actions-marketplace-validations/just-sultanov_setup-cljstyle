name: 'Test setup-cljstyle'

on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          version: 0.14.0
      - name: Run cljstyle on ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: cljstyle check src
